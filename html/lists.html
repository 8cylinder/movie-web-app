<template:title>Lists</template:title>
<template:filename>build.html</template:filename>
<template:parent>build.html</template:parent>
<template:parentblock>[lists]</template:parentblock>
<!-- exclude: sm/compile-html  build: movie-app -->


<div id="lists" data-role="page">

  <div class="search_controls">
    <p>Add or remove <span class="lists_movie_title"></span> from lists
      you have created, or create a new list.  When you do that, the
      movie will be automaticaly added to the list you created.</p>

    <form id="lists_form">
	  <input type="text" name="lists_input" id="lists_input" placeholder="New movie list" />
      <textarea placeholder="Description" id="lists_description"></textarea>
      <input type="hidden" id="lists_id" value="" />
    </form>
  </div>
  <div id="lists_content"></div>

  [insert:html/html_templates/footer.html]
</div>

<script id="lists_list_template" type="text/x-handlebars-template">
  {{#if lists}}
  <input type="button" id="lists_all" value="Show all movies" />
  {{#lists}}
  <div class="lists_item" id="{{id}}">
    <p class="title">{{title}}</p>
    <p class="description">{{description}}</p>
    <table width="100%"><tr>
      <td width="33%"><input type="button" class="lists_edit" data-id="{{id}}" value="Edit" /></td>
      <td width="33%"><input type="button" class="lists_delete" data-id="{{id}}" value="Delete" /></td>
      <td width="33%"><input type="button" class="lists_use" data-id="{{id}}" value="Use" /></td>
    </tr></table>
  </div>
  {{/lists}}
  {{else}}
  <p>No lists have been created.</p>
  {{/if}}
</script>
