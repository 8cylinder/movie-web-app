<template:title>%%app_name%%</template:title>
<template:filename>build.html</template:filename>
<template:parentblock>[details]</template:parentblock>
<template:parent>build.html</template:parent>
<!-- exclude: sm/compile-html  build: movie-app -->

<div data-role="page" id="details">
  <div id="details_content"></div>
  <!-- <div id="details_list_content"></div> -->

  [insert:html/html_templates/footer.html]
</div>

<script id="details_template" type="text/x-handlebars-template">
  {{#movie}}
  <div class="details_container">
    <div class="title_row">
      <span class="title">{{title}}</span>
      <!-- &nbsp; <span class="year">({{year}})</span> -->
    </div>
    <p class="director">Directed by <span class="director_name">{{formated_directors}}</span></p>
    <img src="{{posters.thumbnail}}">
    <p class="cast"><span class="small_title">Cast:</span> {{formated_cast}}</p>
    <p class="release_dates"><span class="small_title">Release dates:</span>
      <blockquote>
        <span class="small_title">DVD:</span> {{release_dates.dvd}}<br>
        <span class="small_title">Theater:</span> {{release_dates.theater}}
      </blockquote>
    </p>
    <p class="rt_scores">
      <span class="small_title">RT Score:</span> {{ratings.critics_score}},
      {{ratings.critics_rating}}
    </p>
    <p><a href="{{links.alternate}}">{{title}} at Rotten Tomatoes</a></p>
    <p><a href="http://www.imdb.com/title/tt{{alternate_ids.imdb}}">{{title}} at IMDB</a></p>
    <p id="details_synopsis"></p>
  </div>
  <div class="details-background">
    <div class="blur" style="background-image: url({{posters.thumbnail}});"></div>
    <div class="blur-back"></div>
  </div>
  {{/movie}}
</script>
