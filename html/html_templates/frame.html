<!DOCTYPE html>
<html>
  <head>
    <link rel="apple-touch-icon" sizes="57x57" href="images/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="images/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="manifest" href="images/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- iPhone 6 Plus portrait startup image -->
    <link href="images/icons/splash-6plus.png"
          media="(device-width: 414px) and (device-height: 736px)
                 and (-webkit-device-pixel-ratio: 3)
                 and (orientation: portrait)"
          rel="apple-touch-startup-image">
    <!-- iPhone 6 Plus landscape startup image -->
    <link href="images/icons/splash-6plus.png"
          media="(device-width: 414px) and (device-height: 736px)
                 and (-webkit-device-pixel-ratio: 3)
                 and (orientation: landscape)"
          rel="apple-touch-startup-image">
    <!-- iPhone 6 startup image -->
    <link href="images/icons/splash-6.png"
          media="(device-width: 375px) and (device-height: 667px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">
    <!-- iPhone 5 startup image -->
    <link href="images/icons/splash-5.png"
          media="(device-width: 320px) and (device-height: 568px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">

    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>%%app_name%%</title>

    <!-- NO STYLING <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.css" /> -->
    <!-- ORGINAL CSS <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" /> -->
    <link rel="stylesheet" href="css/jquery.mobile.custom.structure.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.custom.theme.min.css" />

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
     $(document).on("mobileinit", function(){
         // jQuery Mobile config options
         $.event.special.tap.emitTapOnTaphold = false;
         $.event.special.tap.tapholdThreshold = 200;
         $.mobile.ignoreContentEnabled = true;
         var gotopage = JSON.parse(localStorage.getItem('current_page'));
         window.location.hash = '#' + gotopage;
     });
    </script>
    <!-- NORMAL JS <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->
    <!-- custom dl --><script src="js/jquery.mobile.custom.min.js"></script>

    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/jquery.ui.touch-punch.min.js" type="text/javascript"></script>

    <script src="js/handlebars.js" type="text/javascript"></script>
    <script src="js/moment.min.js" type="text/javascript"></script>

    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen,print">
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600'>
  </head>

  <body>
    [home]
    [search]
    [details]
    [sort]
    [lists]

    <script>
     /*
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-60183902-1', 'auto');

  </body>
</html>
