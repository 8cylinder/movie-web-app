<template:title>%%app_name%%</template:title>
<template:filename>build.html</template:filename>
<template:parentblock>[home]</template:parentblock>
<template:parent>build.html</template:parent>
<!-- exclude: sm/compile-html  build: movie-app -->
<!-- showcss: /home/sm/projects/movie/css/movie.sass -->
<!-- home.js -->
<div data-role="page" id="home">
  [insert:html/html_templates/header.html]
  <div class="list_title">
    <div id="home_list_title" class="xlist_title">
      <span id="list_name" class="list_name">All Movies</span>
      <a href="#sort" id="sort_link" data-transition="slideup" class="sort_button underline">Sort</a>
    </div>
    <div id="home_list_description" class="home_list_description"></div>
  </div>

  <div id="home_content"></div>
[insert:html/html_templates/footer.html]
</div>
<!-- {{! TEMPLATE BEGIN ========================= }} -->
<script id="movie_list_template" type="text/x-handlebars-template">
  {{#if movies}}
  <div id="movieul" class="listcontainer">
    {{#movies}}
    <div class="itemcontainer" id="{{id}}">
      <img src="{{posters.thumbnail}}" class="thumbnail" width="60" height="100">
      <!-- <div class="handle" style="float:right;padding:20px;background-color:red">drag</div> -->
      <div id="{{id}}" class="movie">
        <div class="title_row clip">
          <span class="title">{{title}}</span>
          <!-- <span class="year">({{year}})</span> -->
        </div>
        <p class="release_dates clip">
          <span class="small_title">DVD:</span> {{release_dates.dvd}},
          <span class="small_title">Theater:</span> {{release_dates.theater}}
        </p>
        <p class="rt_scores clip">
          <span class="small_title">RT Score:</span> {{{ratings.fancy}}}</p>
      </div>
      <div class="blur"
           style="background-image: url({{posters.thumbnail}});"></div>
      <div class="home_lists"></div>
    </div>
    <div class="home_lists_member"></div>
    {{/movies}}
  </div>
  <div class="home_list_controls">
    <a href="" id="home_share_link" target="_blank">Share this list</a>
  </div>
  [insert:html/html_templates/about.html]
  {{else}}
  <div id="search_list" class="not_found">
    <p class="title">Welcome to %%app_name%%<span class="fancy">!</span></p>
    <p>Tap the '+' at the bottom of the screen to start adding movies to your list.</p>
    <p>Tap the 'Lists' at the bottom to create different lists that you can then add movies to.</p>
  </div>
  {{/if}}
</script>

<!-- DROPDOWN -->
<script id="home_list_template" type="text/x-handlebars-template">
  <table width="100%" class="home_drop_down">
    <tr>
      <td width="66%">
        {{#if lists}}
        {{#lists}}
        <div class="home_list_item {{cssstate}}" data-state="{{state}}" id="{{id}}">{{title}}</div>
        {{/lists}}
        {{else}}
        <p>There are no lists. <a href="#lists">Tap here to create some new lists.</a></p>
        {{/if}}
      </td>
      <td width="33%" class="delete_td">
        <div class="home_delete">Delete movie</div>
      </td>
    </tr></table>
</script>

<!-- {{! TEMPLATE END =========================== }} -->
