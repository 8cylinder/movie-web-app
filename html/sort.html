<template:title>Sort</template:title>
<template:filename>build.html</template:filename>
<template:parent>build.html</template:parent>
<template:parentblock>[sort]</template:parentblock>
<!-- exclude: sm/compile-html  build: movie-app -->


<div data-role="page" id="sort">
  <p>Choose how to sort this list.</p>
  <form id="sort_form" action="index.html" method="post">
    <fieldset data-role="controlgroup">
      <label>
        <input class="sort_by" type="radio" name="sort_by" value="title" />
        Name
      </label>
      <label>
        <input class="sort_by" type="radio" name="sort_by" value="dvd_release_date" />
        Release dates
      </label>
      <label>
        <input class="sort_by" type="radio" name="sort_by" value="rt_score" />
        Rotten Tomatoes rating
      </label>
      <label>
        <input class="sort_by" type="radio" name="sort_by" value="manual" />
        Manual
      </label>
    </fieldset>
    <input type="submit" value="Set" />
  </form>
</div>
