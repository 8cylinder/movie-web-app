<template:title>%%app_name%%</template:title>
<template:filename>build.html</template:filename>
<template:parentblock>[search]</template:parentblock>
<template:parent>build.html</template:parent>
<!-- exclude: sm/compile-html  build: movie-app -->
<div data-role="page" id="search">
  [insert:html/html_templates/header.html]
  <!-- Search UI -->
  <div class="search_controls">
    <div id="search_panel">
	  <p>Search for a movie using the name or partial name:</p>
	  <form id="search_form" action="index.html" method="post">
	    <!-- <label for="search_input">Movie name</label> -->
	    <input type="search" name="search_input" id="search_input" placeholder="Movie name"/>
	  </form>
    </div>
    <p>Or browse whats currently in theaters or whats coming soon:</p>
    <fieldset class="ui-grid-a">
      <div class="ui-block-a"><input type="button" value="In Theaters" id="search_intheaters" /></div>
      <div class="ui-block-b"><input type="button" value="Coming Soon" id="search_comingsoon" /></div>
    </fieldset>
  </div>
  <!-- End Search UI -->

  <div id="search_content"></div>
  [insert:html/html_templates/footer.html]
</div>

<script id="search_list_template" type="text/x-handlebars-template">
  {{#if movies}}
  <div id="search_list" class="listcontainer">
	{{#movies}}
    <div id="{{id}}" class="search_movie">
      <div class="title_row clip">
        <span class="title">{{title}}</span>
        <!-- <span class="year">({{year}})</span> -->
      </div>
      <p class="release_dates clip">
        <span class="small_title">DVD:</span> {{release_dates.dvd}},
        <span class="small_title">Theater:</span> {{release_dates.theater}}
      </p>
      <p class="rt_scores clip">
        <span class="small_title">RT Score:</span> {{ratings.critics_score}},
        {{ratings.critics_rating}}
      </p>
      <img src="{{posters.thumbnail}}" class="thumbnail" width="60" height="100">
	  <p>{{synopsis}}</p>
    </div>
  {{/movies}}
  </div>
</div>
{{else}}
<div id="search_list" class="not_found">
  <p>No movies match your search.</p>
</div>
{{/if}}

</script>
