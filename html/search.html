<template:title>Search</template:title>
<template:filename>search.html</template:filename>


<div>
  <h1>%%app_name%%</h1>
</div>
<div>
  <a href="home.html">Home</a>
  <h1>Search</h1>
</div>

<!-- Search UI -->
<div>
  <div id="search_panel">
	<p>Search for a movie using the name or partial name:</p>
	<form id="search_form" action="index.html" method="post">
	  <label for="search_input">Movie name</label>
	  <input type="search" name="search_input" id="search_input" placeholder="Movie name"/>
	</form>
  </div>

  <p>Or browse whats currently in theaters or whats coming soon:</p>
  <input type="button" value="In Theaters" id="search_intheaters" />
  <input type="button" value="Coming Soon" id="search_comingsoon" />
</div>
<!-- End Search UI -->

<div id="search_content"></div>

<script id="search_list_template" type="text/x-handlebars-template">
 {{#if movies}}
  <ul id="search_list">
	{{#movies}}
	<li class="list_items" id="{id}">
	  <a href="">
		<img src="{posters.thumbnail}" alt="poster" class="poster_thumbnail" />
		<h1>{{title}} ({{year}})</h1>
		<p>{{ratings.critics_score}}</p>
		<p>{{synopsis}}</p>
	  </a>
	</li>
	{{/movies}}
  </ul>
 {{else}}
  <ul id="search_list">
	<li class="box">
	  <h1>No movies match your search.</h1>
	</li>
  </ul>
 {{/if}}

</script>
